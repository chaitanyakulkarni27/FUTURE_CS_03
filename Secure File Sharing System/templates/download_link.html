<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .download-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            text-align: center;
        }
        .file-info {
            background: rgba(76, 201, 240, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
        }
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1><i class="fas fa-download"></i> Secure File Download</h1>
        <div class="file-info">
            <p><strong>File:</strong> {{ filename }}</p>
            <p><i class="fas fa-shield-alt"></i> This file is AES-256 encrypted</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <input type="password" 
                   name="password" 
                   class="password-input" 
                   placeholder="Enter decryption password" 
                   required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-unlock"></i> Decrypt & Download
            </button>
        </form>
        
        <div class="security-note" style="margin-top: 30px; text-align: left;">
            <p><i class="fas fa-info-circle"></i> <strong>Security Note:</strong> Your password is never stored. It's only used to decrypt the file.</p>
        </div>
    </div>
</body>
</html>
